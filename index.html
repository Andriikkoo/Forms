<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    <div class="container">
        <h2>Реєстрація</h2>
        <form action="submit_registration.php" method="post">
            <div class="form-group">
                <label for="fullname">Повне ім'я:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Пароль ще раз:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label>Стать:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">чоловіча</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">жіноча</label>
            </div>
            <div class="form-group">
                <label for="age">Вік:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="course">Курс:</label>
                <select id="course" name="course" required>
                    <option value="">-=Виберіть курс=-</option>
                    <option value="front-end">Front-End</option>
                    <option value="back-end">Back-End</option>
                    <option value="project-management">Project Management</option>
                    <option value="qa-manual">QA Manual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Повна адреса:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Я погоджуюсь з обробкою персональних даних</label>
            </div>
            <div class="form-group">
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватись</button>
            </div>
        </form>
    </div>
</body>
</html>
